<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Teams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <header class="text-center">
      <h1 class="mb-4">Add Teams</h1>
    </header>

    <main>
      <form id="team-form" class="mb-4">
        <div class="mb-3">
          <label for="team-name" class="form-label">Enter Team Name</label>
          <input type="text" id="team-name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Team</button>
      </form>
      <h3>Current Teams</h3>
      <ul id="team-list" class="list-group">
        <!-- Dynamically populated -->
      </ul>
      <a href="index.html" class="btn btn-secondary mt-3">Go to Bracket</a>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
