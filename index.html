<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Elimination Bracket</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container py-4">
    <header class="text-center">
      <h1 class="mb-4">Double Elimination Tournament Bracket</h1>
      <a href="add-team.html" class="btn btn-success mb-3">Add Teams</a>
    </header>

    <main>
      <div class="row g-4">
        <!-- Winners Bracket -->
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
              <h3>Winners Bracket</h3>
            </div>
            <div class="card-body">
              <ul id="winner-matches" class="list-group">
                <!-- Matches dynamically generated -->
              </ul>
            </div>
          </div>
        </div>

        <!-- Losers Bracket -->
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header bg-danger text-white text-center">
              <h3>Losers Bracket</h3>
            </div>
            <div class="card-body">
              <ul id="loser-matches" class="list-group">
                <!-- Matches dynamically generated -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
